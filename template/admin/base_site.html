{% extends "admin/base.html" %}

{% load static %}

{% block title %}{{ title }} | {{ site_title|default:_('Django site admin') }}{% endblock %}

{% block extrastyle %}
     <link rel="stylesheet" type="text/css" href="{% static 'assets/css/admin/django_color.css' %}"/>
{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">
        <img src="{% static 'assets/images/light-logo-48px.png' %}" height="40px"/>
    </a>
</h1>
{% endblock %}

{% block nav-global %}{% endblock %}
